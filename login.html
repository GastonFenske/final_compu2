<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <SCRIPT  language=JavaScript> 

        //create a new label
        const label_email = document.createElement('label');
        // set the label text
        label_email.innerText = 'Email';
        // append the label to the body
        document.body.appendChild(label_email);
        // create a new input
        const input_email = document.createElement('input');
        // set the input type
        input_email.type = 'email';
        // set the input name
        input_email.name = 'email';
        // append the input to the body
        document.body.appendChild(input_email);

        //create a new label
        const label_password = document.createElement('label');
        // set the label text
        label_password.innerText = 'Password';
        // append the label to the body
        document.body.appendChild(label_password);
        // create a new input
        const input_password = document.createElement('input');
        // set the input type
        input_password.type = 'password';
        // set the input name
        input_password.name = 'password';
        // append the input to the body
        document.body.appendChild(input_password);

        // create a new button
        const input_submit = document.createElement('input');
        // set the input type
        input_submit.type = 'submit';
        // set the input name
        input_submit.name = 'submit';
        // append the input to the body
        document.body.appendChild(input_submit);

        const onTouch = (e) => {
            console.log(e.target.innerText)
            // fetch post api with body
            fetch('http://127.0.0.1:1234/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: e.target.email,
                    password: e.target.password
                })
            })
        }

    </SCRIPT>

</body>
</html>
